<html>
  <head>
    <meta charset="utf-8"/>
    <title>ガチャシミュレータ</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./frontend.css"/>
    <script src="./frontend.js"></script>
  </head>
  <body>
    <h2 style="text-align: center">ガチャシミュレータ</h2>
    <p style="text-align: center">
      <select name="num" id="num" class="uk-select uk-form-width-xsmall">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
      </select>
    回引く
    </p>
    <p style="text-align: center">
      <button type="submit" class="uk-button uk-button-primary" onclick="runLottery()">チャレンジ！！</button>
    </p>
    <div id="resultOverview" style="text-align: center"></div>
    <ul id="resultDetail" style="text-align: center" uk-accordion>
      <li class="uk-parent">
        <a class="uk-accordion-title" href="#">結果詳細</a>
        <div id="resultContent" class="uk-accordion-content">
        </div>
      </li>
    <ul>
  </body>
</html>
